<!DOCTYPE html>
<html lang="pt-br">

<head>
    <style>
        body {
            background-color: rgb(231, 224, 224);
            background-image: url(imgs/pexels-horizon-content-3763799.jpg);
            background-size: cover;
        }

        a,
        li,
        ul {
            text-decoration: none;
            list-style: none;
            color: white;
            font-size: 20px;
        }

        h1 {
            cursor: pointer;
        }

        nav {
            text-align: center;
            margin: 10px;
            padding: 3px;
        }

        ol {

            display: inline;
            margin-right: 50px;
            padding: 0;
            overflow: hidden;
            font-family: "Roboto", Arial, Helvetica, sans-serif;
        }

        li {
            padding: 10px;
            display: inline;
            font-family: "Roboto", Arial, Helvetica, sans-serif;
        }

        li:hover {
            background-color: rgba(0, 0, 0, 0.432);
        }

        form {
            margin-top: 10em;
            text-align: center;
            width: 100%;
            font-family: "Roboto", Arial, Helvetica, sans-serif;
            color: rgb(27, 26, 26);

        }

        fieldset {

            display: inline-block;
        }

        .campo {
            padding: 20px;
        }

        .botao {

            text-align: center;
        }

        .botao {
            color: white;
            border: none;
            margin: 5px;
            padding: 10px;
            background: linear-gradient(114.51deg, rgba(66, 0, 255, 0.85) 34.34%, rgba(46, 54, 232, 0.73) 48.3%, rgba(37, 193, 215, 0.83) 69.16%);
border: 1px solid;
transition: 0.1s;´´,v
        }

        .botao:hover {
            transition: 0.1s;
background: linear-gradient(114.51deg, rgba(0, 178, 255, 0.85) 34.34%, rgba(46, 54, 232, 0.73) 48.3%, rgba(66, 0, 255, 0.83) 69.16%);
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <nav>
        <h1> <a href="index.html"> <img src="imgs/logo.png" alt=""> </a> </h1>
        <ol>
            <li> <a href="Cardapio.html"> Cardapio</a></li>
            <li> <a href="lancamento.html"> Lançamento</a></li>
            <li> <a href="contact.html"> Contatos</a></li>
            <li> <a href="somos.html"> Quem somos</a></li>
            <li> <a href="feedback.html"> feedback</a></li>
        </ol>
    </nav>

    <form>
        <fieldset class="grupo">
            <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required placeholder="Digite seu nome">

            </div>

            <!-- Campo do email com legenda "email" e css de classe "campo" -->
            <div class="campo">
                <label for="email"><strong>E-mail</strong></label>
                <input type="email" name="email" id="email" required placeholder="Digite seu e-mail">
            </div>

            <!-- Campo do contato com legenda "contato" e css de classe "campo" -->
            <div class="campo">
                <label for="contato"><strong>Contato</strong></label>
                <input type="tel" name="contato" id="contato" required placeholder="Digite seu contato">
            </div>
            <button class="botao" type="submit" onsubmit="">Concluído</button>
        </fieldset>



    </form>
</body>

</html>
